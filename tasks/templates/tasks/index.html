{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
{% for task in tasks %}
<article class="media content-section {{ '' if task.is_active else 'hidden' }}">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ task.author.username }}</a>
      <small class="text-muted">{{ task.date_added.strftime('%Y.%m.%d %H:%M') }}</small>
    </div>
    <h2><a class="article-title" href="{{ url_for('tasks.task_details', link=task.link) }}">
      {{ task.title }}
    </a></h2>
    <p class="article-content">{{ task.content }}</p>
  </div>
</article>
{% endfor %}
{% endblock %}
