{% extends 'base.html' %}

{% block title %}
{{ task.title }}
{% endblock %}

{% block content %}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ task.author.username }}</a>
      <small class="text-muted">{{ task.date_added }}</small>
    </div>
    <h2><a class="article-title" href="{{ url_for('tasks.task_details', link=task.link) }}">
      {{ task.title }}
    </a></h2>
    {% for tag in tags %}
    <a href="{{ url_for('tasks.tag_details', slug=tag.slug) }}">
      <button type="button" class="btn btn-light btn-sm">
        {{ tag.name }}
      </button>
    </a>
    {% endfor %}
    <p class="article-content">{{ task.content }}</p>
  </div>
</article>

{% endblock %}
